    <title>Nudge - Minimalist Action</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDF6E3;
            color: #657b83;
            margin: 0;
            overflow: hidden;
        }
        h1, h2, .serif {
            font-family: 'Lora', serif;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-warm { background-color: #FDF6E3; }
        .text-soft { color: #839496; }
        .text-accent { color: #b58900; }
        .border-soft { border-color: #eee8d5; }
    </style>
